<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img class="logodin" src="odin-lined.png" alt="Logo!">
                <h1>Cyber City</h1>
            </div>
        </div>

        <div class="form123">


            <div class="dummy">
                <h1>This is not a real online service! Welcome to ~~CyberCity~~ </h1>
                <p>Sign up <em>now</em> to get started. You <em>know</em> you want to. <br> Let's do this!</p>
            </div>


            <div class="formReal">
                <form action="#">
                        <div class="left-form">
                            <div class="input">
                                <label for="first-name">First name</label>
                                <input type="text" name="first-name" id="first-name" required="">
                            </div>
                            <div class="input">
                                <label for="last-name">Last name</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                            <div class="input">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required="">
                            </div>
                            <div class="input">
                                <label for="phone-number">Phone number</label>
                                <input type="number" name="phone-number" id="phone-number" >
                            </div>
                            <div class="input">
                                <label for="password">Password</label>
                                <input type="password" name="passwor" id="passwor" required="">
                            </div>
                            <div class="input">
                                <label for="confirm-password">Confirm password</label>
                                <input type="password" name="confirm-password" id="confirm-password" required="">
                            </div>
                        </div>
                    <button class="button-54" type="submit">Create Account</button>
                </form>
                <div class="login">
                    <p>Already have an account?</p>
                    <a href="https://www.linkedin.com/in/aleksandros-%C3%A7ela-459572226/">Log In</a>

                </div>
            </div>
        </div>

    </div>



    
</body>
</html>
